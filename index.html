<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Botón de Configuración - Derecha</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body style="padding: 0; margin: 0; min-height: 100vh; position: relative;">
    <div style="background-color: #e3f2fd; padding: 40px;"> <!--franja arriba-->
       <div class="container text-center">
                                                                                             <!-- Botón para abrir el modo -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createPostModal">
  <i class="bi bi-plus-circle"></i> Create Post
</button>

<!-- crear publicacion -->
<div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createPostLabel">Create a new post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="caption" class="form-label">Caption:</label>
          <textarea class="form-control" id="caption" rows="3" placeholder="Add the caption of your post here"></textarea>
        </div>
        <div class="d-flex gap-2 mb-3">
          <button type="button" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-camera"></i>
          </button>
          <button type="button" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-geo-alt"></i>
          </button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success">Publish</button>
      </div>
    </div>
  </div>
</div>
<div class="container text-center">
  <div class="row row-cols-auto">
    <div class="col"><i class="bi bi-instagram"></i></div>
    <div class="col"><span>Instagram</span></div>
    
  </div>
</div>
</div>
    
    </div>
    </div>
       </div> 

        <!-- Botón de configuración cuadrado, en esquina superior derecha -->
        <div class="dropdown" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
            <button class="btn btn-outline-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false"
                style="width: 45px; height: 45px; border-radius: 0;" title="Configuración">
                <i class="bi bi-gear-fill"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#"><i class="bi bi-person-circle"></i> Perfil</a></li>
                <li><a class="dropdown-item" href="#"><i class="bi bi-sliders"></i> Ajustes</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-box-arrow-right"></i> Salir</a></li>
            </ul>
        </div>
    
    </div>
    
    <div> <br> <br> <br> <!-- salto de la fanja azul claro arriba-->

     style="width: 500px; height: 600px; margin: 20px auto;">

    alt="Atleta en acción"
  >
  
</div>

</div>
